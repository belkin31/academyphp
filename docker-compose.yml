services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/var/www/html
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=laravel
      - DB_USERNAME=laravel
      - DB_PASSWORD=secret
    depends_on:
      - db
  web:
    image: nginx:latest
    ports:
        -   8000:80
    volumes:
        -   .:/var/www/html
        - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
        -   app
  db:
    image: mysql:8.0
    environment:
      - MYSQL_DATABASE=laravel
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_USER=laravel
      - MYSQL_PASSWORD=secret
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
  dev:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      -   .:/var/www/html
    command: sleep infinity
    depends_on:
        -   db
volumes:
  db_data:
